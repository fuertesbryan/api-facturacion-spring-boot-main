# ========================================
# CONFIGURACIÓN BASE DE DATOS - PRODUCCIÓN
# ========================================

# PostgreSQL para Producción (Render)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/facturas_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# ========================================
# CONFIGURACIÓN EMAIL (Gmail)
# ========================================

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Email destinatario
email.notificaciones.destinatario=${EMAIL_DESTINATARIO:}

# ========================================
# CONFIGURACIÓN SLACK
# ========================================

slack.webhook.url=${SLACK_WEBHOOK_URL:}

# ========================================
# CONFIGURACIÓN SERVIDOR
# ========================================

server.port=${PORT:8080}

# ========================================
# CONFIGURACIÓN LOGGING
# ========================================

logging.level.com.api.api_facturacion=INFO
logging.level.org.springframework.mail=INFO